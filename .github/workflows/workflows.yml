name: Deploy to ec2

on:
  push:
    branches:
      - master

jobs:
  rsync_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get some info
        run: pwd & ls /home
      - name: scp into machine
        env:
          Deploy: ${{secrets.ec2_pub}}
        run: scp -r -i $Deploy  /home ec2-user@3.92.48.181:/home/ec2-user


